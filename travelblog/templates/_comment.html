<div class="comment">
    <div>
        <small>{{ comm_loop.index }}</small>
    </div>
    <div>
        {{ comment.body }}
    </div>
    <div>
        <small>by <a href="{{ url_for('main.user', username=comment.comment_author.username) }}">{{ comment.comment_author.username }}</a> {{ moment(comment.date_posted).fromNow() }}</small>
    </div>
</div>
